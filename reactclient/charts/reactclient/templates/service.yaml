apiVersion: v1
kind: Service
metadata:
  name: reactclient
  labels:
    app: reactclient
    chart: reactclient
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: reactclient
    release: {{ .Release.Name }}