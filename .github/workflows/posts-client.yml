name: Docker posts-client build workflow

on:
  push:
    branches:
      - main
    paths:
      - "reactclient/**"
      - ".github/workflows/**"

  #Allow manual workflow dispatching
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_REPOSITORY: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: posts-client
  IMAGE_TAG: 1.0.${{ github.run_number }}

jobs:
  build-and-push-to-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build . --file reactclient/Dockerfile --tag $DOCKER_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u $DOCKER_REPOSITORY --password-stdin

      - name: Push Image to Docker Hub
        run: docker push $DOCKER_REPOSITORY/$IMAGE_NAME:$IMAGE_TAG
